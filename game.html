<body id ="gamebody">
  <div class="container board">
      <div class="row first">
         
      </div>
      <div class="row second" id="cs">
          <div class="jumbotron col-sm-12 jumbo">
              <h1 id="cstext">DSG CLOUD SERVICES</h1>
          </div>
      </div>
      <div class="row third">
          <div class="col-sm-3">
         <label for="username" >user:</label> <input type="text" name="username" id="username" placeholder="username" ><br>
         <label for="uemail" >Email:</label><input type="email" name="email" placeholder="email" id="uemail"><br>
            
    
    
</div>
<div class="col-sm-9">
        <div id="disp"></div>
        <input type="text" name="msg" id="message" placeholder="enter your message" onchange="sendMsg();" ><br>
           
    </div>
      </div>

  </div>

    
</body>
<script>

    function pad(n){

if(n >9){

    return n;
}
else {
    return '0'+String(n);
}



    }
function sendMsg (){
    var user =document.getElementById("username");
    var message = document.getElementById("message");
    var display = document.getElementById("disp");
    var p = document.createElement("p");
    var date = new Date();
    

    p.innerText =`${date.getMonth()+1}-${date.getDate()}-${date.getFullYear()}-${pad(date.getHours())}:${date.getMinutes()}:${date.getSeconds()} @ ${user.value} : ${message.value}`;
    display.appendChild(p);
    message.value=" "
    display.scrollTop =display.scrollHeight;






}



</script>
